<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGDROP - We Are Creative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9); /* Slightly transparent background */
            color: white;
            display: flex;
            justify-content: right;
            padding: 10px;
            position: sticky; /* Keep navbar at the top */
            top: 0; /* Stick to top */
            z-index: 1; /* Ensure navbar is above other elements */
        }

        .navbar a {
            color: white; /* White text */
            text-decoration: none; /* Remove underline */
            padding: 10px 15px; /* Add padding for better spacing */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }

        .navbar a:hover {
            background-color: rgba(255, 204, 0, 0.7); /* Highlight on hover */
            border-radius: 5px; /* Rounded corners on hover */
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Black overlay with 30% opacity */
            z-index: 1; /* Overlay above the image */
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Text above the overlay */
        }

        .button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px; /* Added padding for button */
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }

        .button:hover {
            background-color: #e6b800; /* Darken button on hover */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="#">LATEST WORK</a>
        <a href="#">SERVICES</a>
        <a href="#">ABOUT US</a>
        <a href="#">OUR TEAM</a>
        <a href="#">CONTACT US</a>
    </header>
    <div class="banner">
        <img src="vestrahorn-mountains-sunset-stokksnes-iceland.jpg" alt="Bridge at Night">
        <div class="banner-overlay"></div>
        <div class="banner-text">
            <h1>We Are Creative</h1>
            <p>Watch us rock your world with our web design capabilities.</p>
            <button class="button">VIEW PORTFOLIO</button>
        </div>
    </div>
</body>
</html>
